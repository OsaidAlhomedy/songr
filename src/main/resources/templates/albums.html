<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Albums Available</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer th:src="@{js/album.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row mt-5">
        <div class="col">
            <h1 class="h1 mb-5 text-center">Albums Available</h1>
        </div>
    </div>

    <div class="row">
        <div class="col text-center">
            <div class="card" style="width: 18rem;">
                <img th:src="${albums.get(0).getImageUrl()}" class="card-img-top" alt="album image">

                <div class="card-body">
                    <h5 class="card-title" th:text="${albums.get(0).getTitle()}"></h5>
                    <div class="card-text">
                        <p th:text="'Artist : '+${albums.get(0).getArtist()}"></p>
                        <p th:text="'Songs Count : '+${albums.get(0).getSongCount()}"></p>
                        <p th:text="'Length : '+${albums.get(0).getLength()}+' Seconds'"></p>
                    </div>

                </div>
            </div>
        </div>
        <div class="col text-center">
            <div class="card" style="width: 18rem;">
                <img th:src="${albums.get(1).getImageUrl()}" class="card-img-top" alt="album image">

                <div class="card-body">
                    <h5 class="card-title" th:text="${albums.get(1).getTitle()}"></h5>
                    <div class="card-text">
                        <p th:text="'Artist : '+${albums.get(1).getArtist()}"></p>
                        <p th:text="'Songs Count : '+${albums.get(1).getSongCount()}"></p>
                        <p th:text="'Length : '+${albums.get(1).getLength()} +' Seconds'"></p>
                    </div>

                </div>
            </div>
        </div>
        <div class="col text-center">
            <div class="card" style="width: 18rem;">
                <img th:src="${albums.get(2).getImageUrl()}" class="card-img-top" alt="album image">

                <div class="card-body">
                    <h5 class="card-title" th:text="${albums.get(2).getTitle()}"></h5>
                    <div class="card-text">
                        <p th:text="'Artist : '+${albums.get(2).getArtist()}"></p>
                        <p th:text="'Songs Count : '+${albums.get(2).getSongCount()}"></p>
                        <p th:text="'Length : '+${albums.get(2).getLength()} +' Seconds'"></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
