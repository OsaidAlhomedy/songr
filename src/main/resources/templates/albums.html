<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Albums Available</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row mt-5">
        <div class="col">
            <h1 class="h1 mb-5 text-center">Albums Available</h1>
        </div>
    </div>

    <div class="row my-5 d-flex justify-content-center">
        <div class="col-6">
            <div class="row">
                <button id="osaid" class="btn btn-primary">Add Your Album Or Song</button>
            </div>
        </div>
    </div>

    <div class="row" >
        <div class="col text-center d-flex justify-content-center" th:each="album : ${albumss}">
            <div class="card" style="width: 18rem;">
                <img th:src="${album.imageUrl}" class="card-img-top" alt="album image">

                <div class="card-body">
                    <h5 class="card-title" th:text="${album.title}"></h5>
                    <div class="card-text">
                        <p th:text="'Artist : '+${album.artist}"></p>
                        <p th:text="'Songs Count : '+${album.songCount}"></p>
                        <p th:text="'Length : '+${album.length}+' Seconds'"></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    buttonElement = document.getElementById("osaid")
    buttonElement.addEventListener("click",()=>{
        window.location.href = "/addalbum"
    })
</script>

</body>
</html>
