<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Song Adding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


<div class="container">
    <div class="col">
        <div class="row text-center my-5">
            <h1 class="h1">All Songs</h1>
        </div>

        <div class="row">
            <div class="col text-center d-flex justify-content-center" th:each="song : ${songs}">
                <div class="card" style="width: 18rem;">
                    <img th:src="${song.album.imageUrl}" class="card-img-top" alt="album image">

                    <div class="card-body">
                        <h5 class="card-title" th:text="${song.title}"></h5>
                        <div class="card-text">
                            <p th:text="'Album : '+${song.album.title}"></p>
                            <p th:text="'Length : '+${song.length}+' Seconds'"></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

</div>


</body>
</html>
